<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="stats">
      <div class="stats-image">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="" />
        <img class="mobile" src="images/image-header-mobile.jpg" alt="" />
      </div>

      <div class="stats-menu">
        <div>
          <h2>
            Get <span class="span-one">insights</span> that help your business
            grow.
          </h2>
        </div>

        <div>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats-record">
          <h2 class="stats-record-number">10k+ <span>companies</span></h2>
          <h2 class="stats-record-number">314 <span>templates</span></h2>
          <h2 class="stats-record-number">12m+ <span>queries</span></h2>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ogunjimi Aliu</a>.
    </div>
  </body>
</html>
